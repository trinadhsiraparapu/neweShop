<div style="max-width: 1080px; margin: 0px auto; display: block; width: 100%;">
    
  <h3 align="center" class="text_bold hide">Showing 10 of 12 Products-Page 1-2<span><button mat-button class="text_bold m-l-20">Next</button></span></h3>
  
  <mat-grid-list [cols]="breakpoint" rowHeight="2:2" (window:resize)="onResize($event)">
    <mat-grid-tile><div class="mat-grid-tile-div"><img mat-card-image src="assets/Images/2.png" class="mat-grid_img">
        <button mat-raised-button class="addtocart_button">[ADD TO CART]</button>
        <p>.NET BLACK & WHITE MUG</p>
        <p class="price">$8.5</p>
      </div>
    </mat-grid-tile>
    <mat-grid-tile><div class="mat-grid-tile-div"><img mat-card-image src="assets/Images/6.png" class="mat-grid_img">
        <button mat-raised-button class="addtocart_button">[ADD TO CART]</button>
        <p>.NET BLUE SWEATSHIRT</p>
        <p class="price">$8.5</p>
      </div></mat-grid-tile>
    <mat-grid-tile><div class="mat-grid-tile-div"><img mat-card-image src="assets/Images/8.png" class="mat-grid_img">
        <button mat-raised-button class="addtocart_button">[ADD TO CART]</button>
        <p>.NET BOT BLACK SWEATSHIRT</p>
        <p class="price">$8.5</p>
      </div></mat-grid-tile>
    
  </mat-grid-list>
</div>
